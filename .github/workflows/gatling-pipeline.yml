name: Gatling Performance Tests

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select the simulation strategy to run'
        required: true
        default: 'load'
        type: choice
        options:
          - load
          - stress
          - spike
          - endurance
          - volume

permissions:
  contents: write

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t gatling-performance-test .

      - name: Run Gatling Simulation
        run: |
          # 1. Ensure the directory exists
          mkdir -p results
          # 2. IMPORTANT: Set universal write permission on the host directory 
          # to prevent volume mount permission issues with the non-root container user.
          chmod -R 777 results
          
          # Runs the container with the input selected in the dropdown
          docker run --rm \
            -v ${{ github.workspace }}/results:/home/appuser/app/results \
            -e TEST_TYPE=${{ inputs.test_type }} \
            gatling-performance-test
        continue-on-error: true

      - name: Debug Results Directory Contents
        run: |
          echo "Listing contents of the results directory:"
          ls -R results/
          
      - name: Prepare Report for Visualization
        id: prepare_report
        if: always()
        run: |
          mkdir public
          
          # The Dockerfile fix should ensure this dated directory exists here.
          REPORT_SUB_DIR=$(find results -mindepth 1 -maxdepth 1 -type d -printf "%f\n" | head -n 1)
          FULL_INDEX_PATH="results/$REPORT_SUB_DIR/index.html"
          
          echo "Looking for report at: $FULL_INDEX_PATH"

          if [ -f "$FULL_INDEX_PATH" ]; then
            echo "Found report index.html at $FULL_INDEX_PATH."
            # Copy ALL contents (index.html, js/, style/, etc.) from the SUB_DIR to public/
            cp -r "results/$REPORT_SUB_DIR/"* public/
            echo "Report files successfully copied to public/."
            echo "report_exists=true" >> $GITHUB_OUTPUT
          else
            echo "No index.html file found in the results directory!"
            echo "report_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Artifact (Downloadable)
        if: steps.prepare_report.outputs.report_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report-${{ inputs.test_type }}
          path: public/

      - name: Deploy Report to GitHub Pages ðŸš€
        if: steps.prepare_report.outputs.report_exists == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
